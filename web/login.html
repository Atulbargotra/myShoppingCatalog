<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="styles/index.css">
        <script type="text/javascript" src="scripts/Validation.js"></script>
        <script type="text/javascript" src="scripts/jquery.js"></script>
        <link rel="icon" href="images/icon.png" type="image/x-icon">
        <title>Login</title>
    </head>
    <body style="background-color: #444">
        <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
            <div class="wrapper wrapper--w680">
                <div class="card card-4">
                    <div class="card-body">
                        <h2 class="title">Login</h2>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Username</label>
                                    <input class="input--style-4" type="text" id = "username">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label" id = "sp1"></label>

                                </div>
                            </div>

                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Password</label>

                                    <input class="input--style-4" type="password" id="password">
                                </div>
                            </div>
                            <div class="input-group">
                                <label class="label">Login As:</label>
                                <div class="p-t-10">
                                    <label class="radio-container m-r-45">Admin
                                        <input type="radio" checked="checked" name="utype" value="ADMIN">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="radio-container">Customer
                                        <input type="radio" name="utype" value="CUSTOMER">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label" id = "sp2"></label>
                                </div>
                            </div>
                        </div>


                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="button"  onclick="doValidate()">Login</button>
                        </div>
                        <div class="col-2">
                            <div>
                                <label id="result"></label>
                                <br>
                            </div>
                        </div>
                        <div class="col-2">
                                <div class="input-group">
                                    <label class="label">New User Click <a href="Registration.html">Here</a>to Register</label>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
